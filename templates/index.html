<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>天氣查詢</title>
</head>
<body>
    <h2>查詢天氣</h2>
    <form method="POST">
        <label>輸入地區：</label>
        <input type="text" name="location" required>
        <label>選擇時段：</label>
        <select name="time">
            <option value="全部">全部</option>
            <option value="白天">白天</option>
            <option value="夜間">夜間</option>
            <option value="早上">早上</option>
            <option value="中午">中午</option>
            <option value="晚上">晚上</option>
        </select>
        <button type="submit">查詢</button>
    </form>
    {% if forecast %}
        <h3>{{ location }} 的預報結果：</h3>
        {% for item in forecast %}
            <p>時間：{{ item["時間"] }}</p>
            <p>天氣：{{ item["天氣"] }}</p>
            <p>降雨機率：{{ item["降雨機率"] }}</p>
            <p>溫度：{{ item["溫度"] }}</p>
            <p>建議：{{ item["建議"] }}</p>
            <hr>
        {% endfor %}
        {% if chart %}
            <img src="{{ chart }}" alt="天氣圖表" width="600">
        {% endif %}
    {% endif %}
</body>
</html>
